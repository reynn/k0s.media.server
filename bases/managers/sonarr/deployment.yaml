apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  annotations:
    k0s.reynn.net/resource-profile: small
    k0s.reynn.net/host: mimikyu
spec:
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
        - name: sonarr
          image: linuxserver/sonarr
          imagePullPolicy: Always
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: UMASK_SET
              value: "022"
            - name: TZ
              value: America/Los Angeles
          resources: {}
          ports:
            - containerPort: 8989
              name: tcp-server
          volumeMounts:
            - name: config
              mountPath: /config
            - name: tv
              mountPath: /media/deadpool/tv
            - name: anime-dual-audio
              mountPath: /media/deadpool/anime_dual_audio
            - name: anime
              mountPath: /media/deadpool/anime
            - name: sports
              mountPath: /media/deadpool/sports
            - name: downloads
              mountPath: /media/deadpool/downloads
      volumes:
        - name: downloads
          hostPath:
            path: /media/deadpool/downloads
            type: Directory
        - name: tv
          hostPath:
            path: /media/deadpool/tv
            type: Directory
        - name: anime-dual-audio
          hostPath:
            path: /media/deadpool/anime_dual_audio
            type: Directory
        - name: anime
          hostPath:
            path: /media/deadpool/anime
            type: Directory
        - name: sports
          hostPath:
            path: /media/deadpool/sports
            type: Directory
        - name: config
          hostPath:
            path: /media/server/sonarr
            type: Directory
