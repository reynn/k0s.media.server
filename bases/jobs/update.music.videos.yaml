apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: music-video-updater
spec:
  schedule: "@hourly"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: music-video-downloader
              image: python3
              args: ["/bin/sh", "-c", "python3 install -U youtube-dl"]
          restartPolicy: OnFailure
